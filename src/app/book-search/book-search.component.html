<head>
	<base href="/search">
</head>

<div style="text-align:center">
	<input #search type="text" class="form-control" placeholder="Search">
  <button (click) = "onSearchClicked(search.value)">Search</button>
  <div>

  <div class="form-group">
    <div class="form-control">
      <label class="radio-inline">
        <input type="radio" name="searchBy" value="q" [(ngModel)]="searchTag">
        <span>General</span>
      </label>
      <label class="radio-inline">
        <input type="radio" name="searchBy" value="title" [(ngModel)]="searchTag">
        <span>Title</span>
      </label>
      <label class="radio-inline">
        <input type="radio" name="searchBy" value="author" [(ngModel)]="searchTag">
        <span>Author</span>
      </label>
      <label class="radio-inline">
        <input type="radio" name="searchBy" value="subject" [(ngModel)]="searchTag">
        <span>Subject</span>
      </label>
    </div>
  </div>
</div>

<div [ngSwitch]="isDetails">
  <div *ngSwitchCase="false">


    <mat-grid-list cols="5" rowHeight="500px">
      <mat-grid-tile *ngFor="let result of results.docs" (click) = onBookClicked(result.text[0]) [colspan]="1">
        <mat-card class="result-card">
          <img class="result-image" src={{result.coverUrl}}/><br>
          <mat-card-content>
            <tr>Title: {{result.title}}</tr>
            <tr>Author: {{result.author_name}}</tr>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Details</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>

    
  </div>

  
      <!-- <ul>
        <li *ngFor="let result of results.docs" (click) = onBookClicked(result.text[0])>
          <img src={{result.coverUrl}}/><br>
          <tr>{{result.title}}</tr>
          <tr>{{result.author_name}}</tr><br>
        </li>
      </ul> -->


  <div *ngSwitchCase="true">
    <h1>your mum</h1>
  </div>
</div>
